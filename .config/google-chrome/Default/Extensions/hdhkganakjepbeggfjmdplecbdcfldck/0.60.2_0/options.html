<html>
<head><title>WunderlistGmail Options</title></head>
<script src="jquery-1.7.2.min.js"></script>
<script src="options.js"></script>
<link rel="stylesheet" type="text/css" href="options.css">
<body>
<div class="header">
    <img src="WunderlistGmail.png">

    <h1>WunderlistGmail - Options</h1>
</div>
<div id="opciones">
    <div id="updateNotice">
        WunderlistGmail has been updated!
        <ul>
            <li>Adapted for Wunderlist3 redesign!</li>
        </ul>
        <br>
        Enjoy! And thanks for your patience ;)
    </div>

    <div class="opcion">
        <label>Percentage of screen used for wunderlist:</label>
        <input type="number" min="0" max="99" id="initialWidth" value="" style="text-align: right;"><span>%</span>
    </div>

    <div class="opcion">
        <label>Default list on open:</label>
        <select id="startupPage">
            <option value="https://www.wunderlist.com/#/lists/inbox">Inbox</option>
            <option value="https://www.wunderlist.com/#/lists/today">Today</option>
            <option value="https://www.wunderlist.com/#/lists/week">Week</option>
            <option value="https://www.wunderlist.com/#/lists/all">All</option>
            <option value="https://www.wunderlist.com/#/lists/starred">Starred</option>
            <option value="https://www.wunderlist.com/#/lists/completed">Completed</option>
        </select>
    </div>

    <div class="opcion">
        <input type="checkbox" name="showInGmail" id="showInGmail">Show Wunderlist in <strong>Gmail</strong> pages</input>
        <br>
        <input type="checkbox" name="showInGCalendar" id="showInGCalendar">Show Wunderlist in <strong>Google Calendar</strong>
        pages</input>
    </div>
    <div class="opcion">
        <input type="checkbox" id="expandOnHover" name="expandOnHover">Expand Wunderlist frame on hover</input>
    </div>
    <button id="save">Save changes!</button>
    <div id="status"></div>
</div>
</body>
</html>
